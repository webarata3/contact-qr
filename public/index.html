<!DOCTYPE html>
<html>
 <head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>連絡先QRコード作成</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/bundle.js"></script>
 </head>
 <body>
  <main>
   <form>
    <fieldset>
     <legend>名前</legend>
     <div>
      <input id="lastName" type="text" placeholder="姓">
      <input id="firstName" type="text" placeholder="名">
     </div>
    </fieldset>
    <fieldset>
     <legend>名前（フリガナ）</legend>
     <div>
      <input id="lastNameKana" type="text" placeholder="姓（フリガナ）">
      <input id="firstNameKana" type="text" placeholder="名（フリガナ）">
     </div>
    </fieldset>
    <div>
     <input id="tel" type="text" placeholder="電話番号">
    </div>
    <div>
     <input id="email" type="text" placeholder="電子メール">
    </div>
    <div>
     <button type="button">QRコード生成</button>
    </div>
   </form>

   <div class="result">
    <div>
     <h2>Android</h2>
     <canvas id="androidQrCode"></canvas>
    </div>
    <div>
     <h2>iPhone</h2>
     <canvas id="iOsQrCode"></canvas>
     <button id="download">ダウンロード</button>
    </div>
   </div>
   <a
    href="intent://contacts/#Intent;action=android.intent.action.INSERT_OR_EDIT;type=vnd.android.cursor.item/cntact;S.name=TESTTEST;S.phone=209384;end">aaa</a>
  </main>
